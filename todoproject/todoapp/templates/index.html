{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" >
                <div class="banner-text" >
                     <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">

                <form  method="post" class="p-3 shadow">
                        {% csrf_token %}
                    <div class="form-group">
                         <input type="text" name="name"  class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="priority" class="form-control" placeholder="Enter Your Priority">
                    </div>
                    <div class="form-group">
                        <input type="date" name="date" class="form-control" >
                    </div>
                    <input type="submit" class="btn btn-success">
                </form>


        </div>

        <div class="col-md-6">
            <h5>ToDo Something...</h5>
            {% for i in task %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.priority}}</p>
                    <p class="card-text">{{i.date}}</p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger" >Done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success" >Update</a>
                </div>
            </div>
             <br>
           {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
